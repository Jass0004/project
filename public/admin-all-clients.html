<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script>
        var module=angular.module("myKuchModule",[]);

        var controller=module.controller("myKuchController",function($scope,$http)
        {
            $scope.getallu=function()
                {
                    let url="/fetch-all-u";
                    $http.get(url).then(allIsWell,notWell);

                    function allIsWell(response)
                    {
                        // alert(JSON.stringify(response.data)) ;
                        $scope.jsonArrayAll=response.data;

                    }
                    function notWell(err)
                    {
                        alert(err)
                    }
                }

        });
        </script>

<script>
    $(document).ready(function()
    {
   
   $("#back").click(function(){
       location.href="admin-dash";
       });
   
   });
   
   </script>
  

</head>

<body ng-app="myKuchModule" ng-controller="myKuchController" >



    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="pics/logu.png" alt="Logo" width="30" height="28"  class="d-inline-block align-text-top">
            Trendsetters Hub
          </a> 
         
            <div class="p-2">               
               <button class="btn btn-outline" type="button" style="margin-left:10px" 
              id="back" >back</button>
            </div>
          </div>
        


        
          <div class="container-fluid"> 
            <div class="container"> <hr>
                    <div class="row text-centerd">
    


                <center>

                 
                    <input type="button" value="Show all clients" ng-click="getallu();">
              
                    <div class="container">

                    
                <table width="700" border="1" class="table" >
                    <tr>
                     <th>Sr.No</th>
                     <th>Email ID</th>
                     <th>name</th>
                     <th>contact</th>
                     <th>address</th>
                     <th>state</th>
                     <th>city</th>
                     <th>zcode</th>
                
                     <th>category</th>
                     <th>profile pic</th>
                    </tr> 
                    <tr ng-repeat="obj in jsonArrayAll">
                         <td>{{$index+1}}</td>
                         <td>
                             {{obj.cemail}}
                         </td>
                         <td>
                             {{obj.cname}}
                         </td>
                         <td>
                             {{obj.ccontact}}
                         </td>
                         <td>
                             {{obj.caddress}}
                         </td>
                         <td>
                             {{obj.cstate}}
                         </td>   
                         <td>
                            {{obj.ccity}}
                        </td>  
                        <td>
                            {{obj.czcode}}
                        </td> 
                        
                       

                        <td>
                            {{obj.coccupation}}
                        </td> 


                         <td>
                            
                                <!-- {{obj.picpath}} -->
                                
                                <!-- <img src="uploads/{{obj.picpath}}" width="50" height="50" alt=""> -->
                                <img src="{{obj.picpath}}" width="50" height="50" alt="">
                            
                         </td>
                    </tr>
 
             </table>
            </div>
            </center>
            <hr>
                    </div>
            </div>

    </body>
    </html>
