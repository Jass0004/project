<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script>
        var module=angular.module("myKuchModule",[]);

        var controller=module.controller("myKuchController",function($scope,$http)
        {
                $scope.findInflu=function(icategory)
                {
                    // alert(icategory)
                    let url="/findInflu?icategory="+icategory;
                    $http.get(url).then(allIsWell,notWell);

                    function allIsWell(response)
                    {
                        // alert(response.data);
                        // alert(JSON.stringify(response.data)) ;
                        $scope.jarraybyfnc=response.data;

                    }
                    function notWell(err)
                    {
                        alert(err)
                    }
                }

                $scope.dofind=function(icity)
                {
                    
                    let url="/do-find?icity="+icity;

                    $http.get(url).then(allIsWell,notWell);

                    function allIsWell(response)
                    {
                        // alert(response.data);
                        // alert(JSON.stringify(response.data)) ;
                        
                        $scope.jarraybyfnc=response.data;
                    }
                    function notWell(err)
                    {
                        alert(err)
                    }
                }

                $scope.dofindbyname=function(iname)
                {
                    
                    let url="/do-findbyname?iname="+iname;

                    $http.get(url).then(allIsWell,notWell); 

                    function allIsWell(response)
                    {
                        // alert(response.data);
                        // alert(JSON.stringify(response.data)) ;
                        
                        $scope.jarraybyfnc=response.data; 
                    }
                    function notWell(err)
                    {
                        alert(err)
                    }    
                } 
                
                

                $scope.getalli=function()
                {
                    let url="/fetch-all-i";
                    $http.get(url).then(allIsWell,notWell);

                    function allIsWell(response)
                    {
                        // alert(JSON.stringify(response.data)) ;
                        $scope.jarraybyfnc=response.data;

                    }
                    function notWell(err)
                    {
                        alert(err)
                    }
                }

 
                $scope.showinfo=function(index)
                {
                    //alert(index);
                    $scope.fullDetailObj=$scope.jarraybyfnc[index];
                    
                }
                

            


        });
    </script>


<script>
 $(document).ready(function()
 {

$("#back").click(function(){
    location.href="client-desh.html";
    });

});

</script>


    </head>
   
    
    <body ng-app="myKuchModule" ng-controller="myKuchController" >

        <nav class="navbar bg-body-tertiary">
            
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="pics/logu.png" alt="Logo" width="30" height="28"  class="d-inline-block align-text-top">
                Trendsetters Hub
              </a> 
             
                <div class="p-2">               
                   <button class="btn btn-outline" type="button" style="margin-left:10px" 
                  id="back" >back</button>
                </div>
              </div>
            
            </div >

        <!-- <div class="container"> -->
            <div class="row">
                <center><div class="col-md-12"><h3><b>Find Influencer</b></h3></div></center>
            
            <div class="row">
          
            <!-- <div class="col-md-1"></div> -->
            <div class="col-md-1">
                <label for="icategory" class="form-label">fild</label>
                </div>
                <div class="col-md-3">
                <select class="form-select" id="icategory" ng-model="icategory"  ng-change="findInflu(icategory)" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="technology">technology</option>
                        <option value="beuty">beuty</option>
                        <option value="lifestyle">lifestyle</option>
                    
                </select>

                </div>

                <div class="col-md-2">
                    <p>
                        <input type="button" class="btn btn-outline-primary" ng-click="findInflu(icategory)" value="Find Now">
                        
                    </p>

                </div>

                <div class="col-md-4">
                    <p>
                        <input type="button"  class="btn btn-outline-primary" value="Show all influencer" ng-click="getalli();">

                    </p>

                </div>




        <!-- </div> -->
        <div class="row">
            <div class="col-md-1">
                <label for="validationCustom04" class="form-label">Name:</label>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" ng-model="iname">
            </div>
            <div class="col-md-2">
                <p>
                    <input type="button" class="btn btn-outline-primary" ng-click="dofindbyname(iname);" value="Find By Name">
                    
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1">
                <label for="validationCustom04" class="form-label">city:</label>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" ng-model="icity">
            </div>
            <div class="col-md-2">
                <p>
                    <input type="button" class="btn btn-outline-primary" ng-click="dofind(icity);" value="Find By city">
                    
                </p>
            </div>
        </div>
        
        <center>
            <h2>CArds</h2>
        </center>
        
        <div class="row">
            <div class="col-md-3" ng-repeat="obj in jarraybyfnc">
                <div class="card mt-5">
                  <center> 
                     <!-- <img src="uploads/{{obj.picpath}}"  alt="..." height="40%" width="40%"> -->
                     <img src="{{obj.picpath}}"  alt="..." height="40%" width="40%">
                </center>
                    <div class="card-body">
                      <h5 class="card-title">Name: {{obj.iname}}</h5>
            
                      <h5 class="card-title">fild : {{obj.icategory}}</h5>
                      <h5 class="card-title">Ig: {{obj.iurl}}</h5>

                      <h5 class="card-title">City: {{obj.icity}}</h5>            
                      <center><input type="button" data-bs-toggle="modal" data-bs-target="#modalDetails"
                         class="btn btn-primary" ng-click="showinfo($index);" value="More Info"></center>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    
 
  
  <!-- Modal -->
  <div class="modal fade" id="modalDetails" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">More Info</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
                <p>Email: {{fullDetailObj.iemail}}</p>
                <p>
                    contact: {{fullDetailObj.icontact}}
                </p>
                <p>
                    Address: {{fullDetailObj.iaddress}}
                </p>
            </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

     </body>
</html>
