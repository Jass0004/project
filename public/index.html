            }

            }
            else
            alert(resp);
             
  
          }).fail(function(err)
          {
              alert(err.statusText);
          })
          
      })

$("#txtEmail").blur(function(){

   var pattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/; 

   let email=$("#txtEmail").val();


                
                   
      if(pattern.test(email)==true)

                            $(this).css("background-color","white").css("border","2px green solid");
                            $("#errEmail").html("*")

                       }
                        else
                        {
                          e=false;
                          $(this).css("background-color","white").css("border","2px red solid");
                          $("#errEmail").html(" &nbsp; &nbsp; fill valid address")


                        }
                  
            });


 $("#pwd").blur(function(){

  var regularExpression = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,}$/;

let pwd=$("#pwd").val();
if(regularExpression.test(pwd)==true)
   {

        $("#errPwd").html("*")

   }
    else
    {

     }
});

        c=true;
